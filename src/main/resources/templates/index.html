<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www/ultraq.net.nz/thymeleaf/layout">
<head>
<title>Organizador de Eventos</title>

<link rel="icon" href="" type="image/x-icon">

	<meta charset="UTF-8">
	<!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

 	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<h1>Lista de Eventos</h1>
	<a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a>
	
		<div class="row">
		<table class="container">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horario</th>
				</tr>
			</thead> 
			<tbody>
				<tr title="Tabela de eventos" th:each="evento : ${eventos}">
					<td title="Nome do Evento"><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
					<td title="Local onde o evento se realizara"><span th:text="${evento.local}"></span></td>
					<td title="Data que o evento se realizara"><span th:text="${evento.data}"></span></td>
					<td title="horario que o evento irÃ¡ iniciar"><span th:text="${evento.horario}"></span></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td style="text-align: center">&copy; Todos os direitos reservados</td>
				</tr>
			</tfoot>
		</table>
		</div>
</body>
</html>
